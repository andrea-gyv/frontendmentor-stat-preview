<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/FRONTEND_MENTOR/stats-preview-card-component-main/stats-preview-card.styles.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <picture class="card__image">
        <img
          src="/FRONTEND_MENTOR/stats-preview-card-component-main/images/image-header-mobile.jpg"
          alt=""
        />
        <source
          srcset="
            //FRONTEND_MENTOR/stats-preview-card-component-main/images/image-header-desktop.jpg
          "
          media="(min-width: 600px)"
        />
      </picture>
      <div class="card__content">
        <h1>
          Get
          <span class="emphasis">insights</span>
          that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency.
        </p>
        <div class="stat flex-group">
          <div class="stat__group">
            <p class="stat__number">10k+</p>
            <p class="stat__info">companies</p>
          </div>
          <div class="stat__group">
            <p class="stat__number">314</p>
            <p class="stat__info">templates</p>
          </div class="stat__group">
          <div class="stat__group">
            <p class="stat__number">12M+</p>
            <p class="stat__info">queries</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
